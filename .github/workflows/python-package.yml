name: Python package

on:
  schedule:
    - cron: '0 0 * * *' # 매일 00:00 (한국 시간 기준)

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run main.py
      run: |
        python3 main.py
